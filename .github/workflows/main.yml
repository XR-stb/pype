name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: CMake Build
      run: |
        git submodule update --init --recursive
        python preprocess.py
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
    - uses: actions/upload-artifact@v3
      with:
        path: build/Release/PainterEngine.exe
